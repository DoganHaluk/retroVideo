<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Retro Video')"></head>
<body>
<nav th:replace="fragments::menu1"></nav>
<h1>Genres</h1>
<div class="container-fluid mt-3">
    <ul class="genres">
        <li th:each="genre:${genres}" th:object="${genre}">
            <a th:text="*{naam}" th:href="@{/genre/{id}(id=*{id})}"></a>
        </li>
    </ul>
</div>
<div th:if="${id}">
    <h2>
        <th:block th:text="${genreUniek.get().getNaam()}"></th:block>
    </h2>
    <div class="flex">
        <div class="card" th:each="film:${films}" th:object="${film}">
            <a th:href="@{/film/{id}(id=*{id})}"><img th:src="@{/images/{id}.jpg(id=*{id})}" th:alt="*{titel}"></a>
        </div>
    </div>
</div>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
