<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Klanten')"></head>
<body>
<nav th:replace="fragments::menu2"></nav>
<h1>Klanten</h1>
<form th:object="${familienaamForm}" method="get" th:action="@{/klanten}">
    <label>Familienaam bevat:<span th:errors="*{familienaamBevat}"></span>
        <input th:field="*{familienaamBevat}" autofocus>
    </label>
    <div>
        <button class="rounded">Zoeken</button>
    </div>
</form>
<table class="table table-responsive" th:if="${klantenGevonden}">
    <thead>
    <tr>
        <th style="background-color: gray">Naam</th>
        <th style="background-color: gray">Straat-Huisnummer</th>
        <th style="background-color: gray">Postcode</th>
        <th style="background-color: gray">Gemeente</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="klant:${klantenGevonden}" th:object="${klant}">
        <td><a th:text="*{getNaam()}" th:href="@{/bevestigen/{id}(id=*{getId()})}"></a></td>
        <td th:text="*{straatNummer}"></td>
        <td th:text="*{postcode}"></td>
        <td th:text="*{gemeente}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
