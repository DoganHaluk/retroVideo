<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Mandje')"></head>
<body>
<nav th:replace="fragments::menu2"></nav>
<h1>Mandje</h1>
<form method="post" th:action="@{/mandje/verwijderen}">
    <table>
        <thead>
        <tr>
            <th>Film</th>
            <th>Prijs</th>
            <th>
                <button>Verwijderen</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film:${films}" th:object="${film}">
            <td th:text="*{titel}"></td>
            <td>€
                <th:block th:text="*{{prijs}}"></th:block>
            </td>
            <td class="checkbox">
                <input type="checkbox" name="ids" th:value="*{id}">
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Totaal</td>
            <td>€
                <th:block th:text="${#numbers.formatDecimal(totaalprijs,1,2)}"></th:block>
            </td>
        </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
