<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Rapport')"></head>
<body>
<nav th:replace="fragments::menu1"></nav>
<h1>Rapport</h1>
<p th:if="${mislukt.isEmpty()}">De reservatie is OK.</p>
<p th:if="not ${mislukt.isEmpty()}">De reservatie van deze films is mislukt:</p>
<ul>
    <li th:each="film:${mislukt}" th:text="${film}"></li>
</ul>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
